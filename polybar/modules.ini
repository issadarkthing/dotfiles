
[module/backlight]
type = internal/xbacklight
card = intel_backlight
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${color.green1}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${color.green1}
format-full-underline = ${color.green1}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-framerate = 750


[module/date]
type = internal/date
interval = 1.0
time = "%a %d-%m-%Y | %I:%M %p"
time-alt =  %d-%m-%Y%
format = <label>
label = %time%


[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-underline = ${color.magenta1}
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-underline = ${color.magenta1}
label-mounted = " %free%"
label-unmounted = %mountpoint%: not mounted

[module/memory]
type = internal/memory
interval = 3
format =  <label>
format-prefix = 
format-underline = ${color.yellow1}
label = " %gb_used% / %gb_total%"
bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444


[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlp3s0

[module/network]
type = internal/network
interface = wlo1
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${color.cyan1}
format-disconnected = <label-disconnected>
format-disconnected-underline = ${color.red1}
label-connected = %essid%
label-disconnected =  "Disconnected"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 





[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-0 = "1: Firefox;"
icon-1 = "2: Terminal;"
icon-2 = "3: Terminal;"
icon-3 = "4: Discord;"
icon-4 = "5: Thunderbird;"
icon-5 = "6: Ranger;"
icon-6 = "9: Irssi;"
icon-7 = "10: Info;"
icon-default = 
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %name%
label-active-foreground = ${color.ac}
label-active-background = ${color.bg}
label-active-underline = ${color.ac}
label-occupied =  %name%
label-occupied-underline = ${color.bg}
label-urgent = %name%
label-urgent-foreground = ${color.red1}
label-urgent-background = ${color.bg}
label-urgent-underline = ${color.red1}
label-empty =
label-empty-foreground = ${color.fg}
label-active-padding = 3
label-urgent-padding = 3
label-occupied-padding = 3
label-empty-padding = 3

