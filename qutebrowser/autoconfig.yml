# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.cookies.accept:
    global: all
  fonts.completion.category:
    global: bold 10pt MesloLGS NF
  fonts.completion.entry:
    global: 10pt MesloLGS NF
  fonts.debug_console:
    global: 10pt MesloLGS NF
  fonts.downloads:
    global: 10pt MesloLGS NF
  fonts.hints:
    global: bold 10pt MesloLGS NF
  fonts.keyhint:
    global: 10pt MesloLGS NF
  fonts.messages.error:
    global: 10pt MesloLGS NF
  fonts.messages.info:
    global: 10pt MesloLGS NF
  fonts.messages.warning:
    global: 10pt MesloLGS NF
  fonts.statusbar:
    global: 10pt MesloLGS NF
  fonts.tabs:
    global: bold 11pt FiraMono Nerd Font
  tabs.tabs_are_windows:
    global: false
  url.default_page:
    global: https://google.com/
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com.ar/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: ' {perc}{current_title}{title_sep}qutebrowser'
