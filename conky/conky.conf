background yes
use_xft yes
xftfont 123:size=10
xftalpha 0.5
update_interval 0.3
total_run_times 0
own_window yes
own_window_type normal
own_window_transparent no
own_window_class conky-semi
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visual yes
own_window_argb_value 0
double_buffer yes
minimum_size 240 5
maximum_width 400
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders yes
default_color gray
default_shade_color red
default_outline_color white
alignment bottom_left

gap_x 7
gap_y 25

stippled_borders 3
border_inner_margin 4
border_width 5

no_buffers no
uppercase no
cpu_avg_samples 2
net_avg_samples 1
#override_utf8_locale yes
use_spacer right
text_buffer_size 256

TEXT
${font Arial:bold:size=10}${color #3b71a1}${color #3b71a1}TERRA ${color #3b71a1} ${hr 2}
$font${color Gray}$sysname $kernel $alignr $machine
Date $alignr${time %A, %B %e}
Time $alignr${time %H:%M:%S}
Uptime $alignr${uptime_short}
File System $alignr${fs_type}

${font Arial:bold:size=10}${color #3b71a1}NETWORK ${color #3b71a1}${hr 2}
#$font${color Gray}IP on wlo1 $alignr ${addr wlo1}
$font${color Gray}Up $alignr ${upspeed wlo1}
${color Gray}${upspeedgraph wlo1 20,250 Gray Gray}
${color Gray}Down $alignr ${downspeed wlo1}
${color Gray}${downspeedgraph wlo1 20,250 Gray Gray}  
${color Gray}Uploaded: $alignr ${totalup wlo1} Downloaded: $alignr ${totaldown wlo1}

${font Arial:bold:size=10}${color #3b71a1}PROCESSORS ${color #3b71a1}${hr 2}
$font${color Gray}Core1 ${cpu cpu1}% ${cpubar cpu1}
Freq: ${freq 1}MHz
Core2 ${cpu cpu2}% ${cpubar cpu2}
Freq: ${freq 2}MHz
Core3 ${cpu cpu3}% ${cpubar cpu3}
Freq: ${freq 3}MHz
Core4 ${cpu cpu4}% ${cpubar cpu4}
Freq: ${freq 4}MHz

${font Arial:bold:size=10}${color #3b71a1}MEMORY ${color #3b71a1}${hr 2}
$font${color Gray}MEM $alignc $mem / $memmax $alignr $memperc%
$membar
${font Arial:bold:size=10}${color #3b71a1}HDD ${color #3b71a1}${hr 2}
$font${color Gray}/home $alignc ${fs_used /home} / ${fs_size /home} $alignr ${fs_free_perc /home}%
${fs_bar /home}
${color #3b71a1}Disk I/O: $color${diskio}
${color Gray}Read:
${color Gray}${diskiograph_read 20,250 Gray Gray 750}
${color Gray}Write:
${color Gray}${diskiograph_write 20,250 Gray Gray 750}
${color #3b71a1}Swap Usage:$color $swap${color Gray}/${color}$swapmax - $swapperc% ${color Gray}${swapbar}

${color #3b71a1}Entropy: ${color}${entropy_avail}${color Gray}/${color}${entropy_poolsize} ${color Gray}${entropy_bar}

${font Arial:bold:size=10}${color #3b71a1}TEMPERATURES ${color #3b71a1}${hr 2}
$font${color Gray}${color Gray}Temp 1$alignr${hwmon 0 temp 1}°C
${color Gray}Temp 2$alignr${hwmon 1 temp 1}°C
${color Gray}Temp 3$alignr${hwmon 4 temp 1}°C

${font Arial:bold:size=10}${color #3b71a1}PROCESSES ${color #3b71a1}${hr 2}
$font${color #3b71a1}Total: ${color}$alignr${processes}
${color Gray}$font${top_mem name 1}${alignr}${top_mem mem 1} %
$font${top_mem name 2}${alignr}${top_mem mem 2} %
$font${top_mem name 3}${alignr}${top_mem mem 3} %
$font${top_mem name 4}${alignr}${top_mem mem 4} %
$font${top_mem name 5}${alignr}${top_mem mem 5} %
